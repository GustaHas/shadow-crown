<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Shadow Crown</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background-image: linear-gradient(to bottom, #4B0010, #614E5B);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: sans-serif; /* A fonte pode ser alterada */
            color: #D9D9D9; /* Cor de texto padrão */
        }
        form {
            background: rgba(0, 0, 0, 0.4);
            padding: 2em;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h2 {
            text-align: center;
            color: #FFD700; /* Cor dos títulos */
        }
        label {
            display: block;
            margin-bottom: 0.5em;
        }
        input, textarea {
            width: 100%;
            padding: 0.8em;
            margin-bottom: 1em;
            border: none;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que o padding não mude o tamanho */
            background-color: #3F2E3A; /* Cor de fundo que combina com o tema */
            color: #D9D9D9;
        }
        button {
            width: 100%;
            padding: 1em;
            border: none;
            border-radius: 4px;
            background-color: #A52A2A; /* Cor que combina com o tema */
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #B87333;
        }
    </style>
</head>
<body>

    <form action="https://formspree.io/f/xrbarlae" method="POST">
        <h2>Fale Conosco</h2>
        
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email">Seu Email</label>
        <input type="email" id="email" name="_replyto" required>
        
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
        
        <button type="submit">Enviar Mensagem</button>
    </form>

</body>
</html>
